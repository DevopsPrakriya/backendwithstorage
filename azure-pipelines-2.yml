trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'Azure subscription 1(1)(5878055b-ed6d-4f89-b493-40fc80beaded)'
    backendAzureRmResourceGroupName: 'swapnilpipeline'
    backendAzureRmStorageAccountName: 'swapnilstr'
    backendAzureRmContainerName: 'tfstatefile'
    backendAzureRmKey: 'terraform.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'Azure subscription 1(2)(5878055b-ed6d-4f89-b493-40fc80beaded)'

- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'Azure subscription 1(3)(5878055b-ed6d-4f89-b493-40fc80beaded)'

